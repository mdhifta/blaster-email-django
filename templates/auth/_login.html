{% extends '_master_auth.html' %}

{% block content %}
<h4>Blaster send broadcast for your costumer</h4>
<h6 class="font-weight-light">Sign in to continue.</h6>

<form class="pt-3" action="{% url 'auth_login' %}" method="post">
  {% csrf_token %}
  <div class="form-group">
    <input type="email" class="form-control form-control-lg" name="email" placeholder="Username" required>
  </div>
  <div class="form-group">
    <input type="password" class="form-control form-control-lg" name="pass" placeholder="Password" required>
  </div>
  <div class="mt-3">
    <button class="btn btn-block btn-info btn-lg font-weight-medium auth-form-btn" type="submit">SIGN IN</button>
  </div>

  <div class="mt-3">
    Belum memiliki akun? <a href="{% url 'register' %}">Register</a>
  </div>
</form>

{% endblock %}
