{% extends '_master_auth.html' %}
{% block content %}

<h4>Blaster send broadcast for your costumer</h4>
<h6 class="font-weight-light">Register to get account.</h6>

<form class="pt-3" action="{% url 'register' %}" method="post">
  {% csrf_token %}
  <div class="form-group">
    <input type="text" name="fname" class="form-control form-control-lg" placeholder="Nama Depan" required>
  </div>
  <div class="form-group">
    <input type="text" name="lname" class="form-control form-control-lg" placeholder="Nama Belakang" required>
  </div>
  <div class="form-group">
    <input type="email" name="username" class="form-control form-control-lg" placeholder="Email" required>
  </div>
  <div class="form-group">
    <input type="password" name="pass" class="form-control form-control-lg" placeholder="Password" required>
  </div>
  <div class="mt-3">
    <button class="btn btn-block btn-info btn-lg font-weight-medium auth-form-btn" type="submit">REGISTER</button>
  </div>

  <div class="mt-3">
    Sudah memiliki akun? <a href="{% url 'login' %}">Login</a>
  </div>
</form>

{% endblock %}
