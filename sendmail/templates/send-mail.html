{% extends 'master_template.html' %}

{% block content %}

<div class="col-md-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Send Email to All Costumer</h4>
        <p class="card-description">Write your messages for your costumer</p>

        {% include 'alert/messages.html' %}

        <form class="forms-sample" action="{% url 'go-send' %}" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="exampleTextarea1">Subject</label>
            <input type="text" class="form-control" name="subject" placeholder="Subject" required>
          </div>
          <div class="form-group">
            <label for="exampleTextarea1">Messages</label>
            <textarea name="message" class="form-control" rows="10" placeholder="Write your message" required></textarea>
          </div>
          <button type="submit" class="btn btn-info mr-2">Submit</button>
        </form>

      </div>
    </div>

{% endblock %}
